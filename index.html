<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Psalm</title>
  </head>
  <style>
    :root {
      --text-lightTheme: #483748;
      --text-darkTheme: #fffefc;

      --action-lightTheme: rebeccapurple;
      --action-darkTheme: #c498f1;

      --bg-lightTheme: #a5a095;
      --bg-darkTheme: #232023;
    }
    body {
      --var-text: var(--text-lightTheme);
      --var-bg: var(--bg-lightTheme);
      --var-action: var(--action-lightTheme);
      font-size: 1.5rem;
      text-align: center;
      font-family: Georgia, "Times New Roman", Times, serif;
      padding: 1rem;
      color: var(--var-text);
      background-color: var(--var-bg);
    }

    main {
      max-width: 60rem;
      margin: 0 auto;
    }

    h1 {
      opacity: 0.8;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    h2 {
      font-size: 3rem;
    }

    h3 {
      font-size: 2rem;
    }

    h3:first-of-type {
      margin-bottom: 0.5rem;
    }

    p {
      line-height: 1.6;
    }

    .verse-num,
    .chapter-num {
      font-size: 0.75em;
      font-weight: normal;
      vertical-align: top;
      opacity: 0.75;
    }

    .audio {
      display: block;
      margin-top: 0.25rem;
      font-size: 1rem;
      color: var(--var-bg);
    }

    .mp3link {
      position: relative;
    }

    .mp3link::before {
      content: "\1F50A";
      display: inline-block;
      margin-right: 0.25rem;
    }

    .psalm-title,
    .psalm-acrostic-title {
      font-style: italic;
      font-weight: normal;
      margin-top: 0rem;
    }

    .psalm-book {
      font-variant: small-caps;
      font-size: 1.5rem;
    }

    .footnotes {
      margin-top: 3rem;
      padding-top: 1.5rem;
      font-size: 0.75rem;
      opacity: 0.8;
      position: relative;
    }

    .footnotes:before {
      content: "";
      display: block;
      height: 1px;
      width: 100%;
      position: absolute;
      top: 0;
      background-color: var(--var-text);
      opacity: 0.5;
    }

    .footnotes h3 {
      font-size: 1rem;
    }

    h1,
    .audio,
    .footnotes {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    a {
      color: var(--var-action);
      text-decoration: none;
      padding: 0.25rem;
      border-radius: 0.25rem;
    }

    a:hover {
      background-color: rgba(102, 51, 153, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      body {
        --var-text: var(--text-darkTheme);
        --var-bg: var(--bg-darkTheme);
        --var-action: var(--action-darkTheme);
      }

      a:hover {
        background-color: rgba(148, 107, 189, 0.25);
      }
    }
  </style>
  <body>
    <main>
      <h1>Random Psalm Generator</h1>
      <div id="content"></div>
    </main>

    <script>
      function randomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      // Logs something like 37
      var randomChapter = randomNumber(1, 150);

      function handleResponse(response) {
        if (response.ok) {
          return response.json();
        } else {
          return Promise.reject(response);
        }
      }

      fetch(`/.netlify/functions/getpassage?q=Psalm+${randomChapter}`)
        .then(handleResponse)
        .then(function (data) {
          document.querySelector("#content").innerHTML = data.msg.passages[0];
        })
        .catch(function (err) {
          console.warn("Error:", err);
        });
    </script>
  </body>
</html>
