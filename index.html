<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Psalm</title>
  </head>
  <body>
    <h1>Random Psalm</h1>
    <p id="content"></p>

    <script>
      function handleResponse(response) {
        if (response.ok) {
          return response.json();
        } else {
          return Promise.reject(response);
        }
      }

      fetch("/.netlify/functions/getpassage?q=John+11")
        .then(handleResponse)
        .then(function (data) {
          console.log("fetch data", data);

          document.querySelector("#content").innerHTML = data.msg.passages[0];
        })
        .catch(function (err) {
          console.warn("Error:", err);
        });
    </script>
  </body>
</html>
